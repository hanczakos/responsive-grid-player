<div class="row">
    <div class="col-sm-4 col-xs-3" ng-repeat="movie in movies" style="background: #eee;" ng-click="playMovie($event,movie)">
        {{movie.id}}: {{movie.name}}
    </div>
</div>
<div class="hidden player-container">
    <movie-player movie="selectedMovie" element="playerElement" ng-show="selectedMovie"></movie-player>
</div>
